<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <input class="btn btn-primary btn-sm" type="button" value="Salvar">
    <input class="btn btn-secondary btn-lg" disabled type="button" value="Salvar">
    <input class="btn btn-warning btn-block" type="button" value="Salvar">
    

    <form>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email">
        </div>
        <div class="form-check">
            <input type="checkbox" 
                    class="form-check-input">
            <label class="form-check-label">
                Check me out</label>
        </div>
    </form>

    <div class="card" style="width: 150px; margin:10px;">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Test</p>
            <a class="btn btn-primary">Link</a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-md-5">
                Primeira
            </div>
            <div class="col-sm-1 col-md-5">
                Segunda
            </div>
            <div class="col-sm-1 col-md-2">
                Terceira
            </div>
        </div>
    </div>
    <p>
        <button class="btn btn-primary"
            type="button" 
            data-toggle="collapse"
            data-target="#collapseExample"
            aria-expanded="false"
            aria-controls="collapseExample">
            + Detalhes
        </button>
    </p>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            Testando    
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
