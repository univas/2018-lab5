<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Controle de Contas</title>

    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <h1>Controle de Contas</h1>

    <div class="input">
        <div>
            <label for="description">Descrição:</label>
            <input type="text" id="description" />
        </div>
        <div>
            <label>Tipo:</label>
            <input type="radio" id="receive" name="type_account" checked="true" />
            <label for="receive">Receber</label>
            <input type="radio" id="pay" name="type_account"/>
            <label for="pay">Pagar</label>
        </div>
        <div>
            <label for="date">Data:</label>
            <input type="date" id="date" />
        </div>
        <div>
            <label for="value">Valor:</label>
            <input type="number" id="value" />
        </div>
        <input type="button" value="Salvar" id="saveButton"/>
    </div>

    <p>Saldo:<span id="balance"></span></p>
    <table id="account_table">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Tipo</th>
                <th>Data</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/index.js"></script>
</body>
</html>
